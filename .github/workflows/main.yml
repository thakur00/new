name: Maven

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
  
   runs-on: ubuntu-latest
   
   steps:
   - uses: actions/checkout@v2
   
   - name: set up jdk 11
     uses: actions/setup-java@v2
     with:
       java-version: '11'
       distribution: 'temurin'
       cache: maven
       
   - name: compile
     run: mvn install
     
   - name: package 
     run: mvn package
     
   - name: unit test
     run: mvn test
     
